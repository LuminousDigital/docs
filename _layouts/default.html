<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
  <style>
    body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    
    .markdown-body {
      background-color: #0d1117;
      color: #c9d1d9;
    }
    
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      color: #c9d1d9;
      border-bottom-color: #21262d;
    }
    
    .markdown-body a {
      color: #58a6ff;
    }
    
    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
      display: table;
      overflow-x: auto;
      margin: 16px 0;
      border: 1px solid #30363d;
    }
    
    .markdown-body table th,
    .markdown-body table td {
      border: 1px solid #30363d;
      padding: 10px 14px;
      text-align: left;
      vertical-align: top;
    }
    
    .markdown-body table th {
      background-color: #161b22;
      font-weight: 600;
      color: #c9d1d9;
    }
    
    .markdown-body table tr:nth-child(even) {
      background-color: #161b22;
    }
    
    .markdown-body table tr:nth-child(odd) {
      background-color: #0d1117;
    }

    .markdown-body table tr:hover {
      background-color: #1f2428;
    }

    /* Responsive table wrapper */
    .markdown-body .table-wrapper {
      overflow-x: auto;
      margin: 16px 0;
    }

    /* Ensure tables don't break layout */
    @media (max-width: 767px) {
      .markdown-body table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
    
    .markdown-body code {
      background-color: #161b22;
      color: #c9d1d9;
    }
    
    .markdown-body pre {
      background-color: #161b22;
      border: 1px solid #30363d;
    }
    
    .markdown-body hr {
      background-color: #21262d;
    }
    
    .markdown-body blockquote {
      border-left-color: #3b434b;
      color: #8b949e;
    }

    @media (max-width: 767px) {
      body {
        padding: 15px;
      }
    }
    
    /* Mermaid diagram styling */
    .mermaid {
      background-color: #161b22;
      padding: 20px;
      border-radius: 6px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <article class="markdown-body">
    {{ content }}
  </article>

  <!-- Mermaid.js for diagram rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Find all code blocks that are explicitly marked as mermaid
      // Kramdown with rouge outputs: <pre><code class="language-mermaid">
      const mermaidBlocks = document.querySelectorAll(
        'pre > code.language-mermaid, ' +
        'pre.language-mermaid > code, ' +
        'code.language-mermaid, ' +
        '.language-mermaid, ' +
        '.highlight-mermaid, ' +
        'pre.mermaid'
      );
      
      console.log('Found mermaid blocks:', mermaidBlocks.length);
      
      mermaidBlocks.forEach(function(codeBlock) {
        const content = codeBlock.textContent || codeBlock.innerText || '';
        const trimmedContent = content.trim();
        
        // Get the pre element
        const pre = codeBlock.tagName === 'PRE' ? codeBlock : codeBlock.closest('pre') || codeBlock.parentElement;
        
        if (pre && trimmedContent) {
          const div = document.createElement('div');
          div.className = 'mermaid';
          div.textContent = trimmedContent;
          pre.parentNode.replaceChild(div, pre);
        }
      });

      // Fallback: Also detect by content for code blocks without language class
      // This helps when kramdown doesn't add the class properly
      const mermaidPatterns = [
        /^graph\s+(TB|BT|LR|RL|TD)/,
        /^flowchart\s+(TB|BT|LR|RL|TD)/,
        /^sequenceDiagram/,
        /^classDiagram/,
        /^stateDiagram/,
        /^erDiagram/,
        /^gantt/,
        /^pie\s/,
        /^journey/,
        /^gitgraph/
      ];

      function isMermaidContent(content) {
        const trimmed = content.trim();
        return mermaidPatterns.some(pattern => pattern.test(trimmed));
      }

      const allCodeBlocks = document.querySelectorAll('pre > code');
      allCodeBlocks.forEach(function(code) {
        // Skip if already processed or has other language class
        if (code.classList.contains('language-mermaid')) return;
        if (code.className && code.className.includes('language-') && !code.className.includes('language-mermaid')) return;
        
        const content = code.textContent || code.innerText || '';
        const trimmedContent = content.trim();
        
        if (isMermaidContent(trimmedContent)) {
          const pre = code.parentElement;
          const div = document.createElement('div');
          div.className = 'mermaid';
          div.textContent = trimmedContent;
          pre.parentNode.replaceChild(div, pre);
        }
      });

      // Initialize mermaid
      mermaid.initialize({
        startOnLoad: false,
        theme: 'dark',
        securityLevel: 'loose',
        themeVariables: {
          primaryColor: '#238636',
          primaryTextColor: '#c9d1d9',
          primaryBorderColor: '#30363d',
          lineColor: '#8b949e',
          secondaryColor: '#161b22',
          tertiaryColor: '#21262d',
          background: '#0d1117',
          mainBkg: '#161b22',
          secondBkg: '#0d1117',
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif',
          noteBkgColor: '#161b22',
          noteTextColor: '#c9d1d9',
          noteBorderColor: '#30363d',
          actorBkg: '#161b22',
          actorBorder: '#30363d',
          actorTextColor: '#c9d1d9',
          actorLineColor: '#8b949e',
          signalColor: '#c9d1d9',
          signalTextColor: '#c9d1d9'
        },
        flowchart: {
          htmlLabels: true,
          curve: 'basis',
          useMaxWidth: true
        },
        sequence: {
          diagramMarginX: 50,
          diagramMarginY: 10,
          actorMargin: 50,
          width: 150,
          height: 65,
          boxMargin: 10,
          boxTextMargin: 5,
          noteMargin: 10,
          messageMargin: 35,
          useMaxWidth: true
        },
        gantt: {
          titleTopMargin: 25,
          barHeight: 20,
          barGap: 4,
          topPadding: 50,
          leftPadding: 75,
          gridLineStartPadding: 35,
          fontSize: 11,
          useMaxWidth: true
        },
        er: {
          useMaxWidth: true
        }
      });

      // Run mermaid on all .mermaid divs
      const mermaidDivs = document.querySelectorAll('.mermaid');
      console.log('Rendering mermaid divs:', mermaidDivs.length);
      
      if (mermaidDivs.length > 0) {
        mermaid.run({
          querySelector: '.mermaid'
        });
      }
    });
  </script>
</body>
</html>
